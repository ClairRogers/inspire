<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="shortcut icon" type="image/ico" href="assets/images/favicon-globe.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" background="URL">
	<main class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-3">
				<div class="blackbox mt-3">
					<h4 class="text-center">To-Do List</h4>
					<div id="todo-error"></div>
					<form class="d-flex justify-content-center" onsubmit="app.controllers.todoController.addTodo(event)">
						<input type="text" name="description" placeholder="Add Item">
						<button class="btn btn-dark btn-sm" type="submit">Add</button>
					</form>
					<div id="count" class=" text-center">
						<!-- count here -->
					</div>
					<div>
						<form class="mt-3">
							<ul id="todos">
								<!-- todos -->
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 d-flex align-items-center viewheight justify-content-center flex-column">
				<div id="clock"></div>
				<div>
					<h1 id="welcome"></h1>
				</div>
			</div>
			<div class="col-12 col-md-3">
				<div id="weather" class="mt-3">
					<!-- weather here -->
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="text-center mb-3">
			<div id="quote" class="quote">
				<!-- quote here -->
			</div>
		</div>
	</footer>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
